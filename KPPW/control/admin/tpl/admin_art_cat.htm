<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={$_K['charset']}" />
<title>main</title>
</head>
<link href="tpl/css/style.css" rel="stylesheet" type="text/css" />
<script src="tpl/js/jquery.js" type="text/javascript"></script>
<script src="tpl/js/common.js" type="text/javascript"></script>
<script type="text/javascript">
	function del(id){
		var id = id;
		if(confirm('确定要删除？')==true){
			document.location.href='index.php?do=art_cat&ac=del&art_cat_id='+id+'&type={$type}';
		}
	}
</script>

<body>
<form method="get" action="index.php" id="frm_art_search">
<input type="hidden" name="do" value="{$do}">
<input type="hidden" name="type" value="{$type}">
<div class="main">
	<div class="v_search">
      　父分类：<select name="slt_cat_id">
      	<option value="" selected="selected">所有</option>
		{loop $cat_arr $v}
			$v
		{/loop}
		</select>　
	
		编号：
		<input type="text" class="input_t" size="12" name="txt_id" value="{$txt_id}" onkeyup="clearstr(this);">
		标题：
		<input type="text" class="input_t" name='txt_title' value="{$txt_title}">　
		<input type="submit" name="sbt_search" value="查询" class="input_but"/>
    </div>
 	
  <div id="change">
  		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab_list t_c">
          <tr>
            <th width="130" align="left">ID( <a href="index.php?do=art_cat&ord=1"><img src="tpl/img/m_up.gif" /></a> / <a href="index.php?do=art_cat&ord=2"><img src="tpl/img/m_down.gif" /></a> )</th>
            <th class="motif" align="left">分类名称</th>
			<th class="80">排序( <a href="index.php?do=art_cat&ord=5"><img src="tpl/img/m_up.gif" /></a> / <a href="index.php?do=art_cat&ord=6"><img src="tpl/img/m_down.gif" /></a> )</th>
			<th class="80">推荐</th>
			<th width="200">时间( <a href="index.php?do=art_cat&ord=3"><img src="tpl/img/m_up.gif" /></a> / <a href="index.php?do=art_cat&ord=4"><img src="tpl/img/m_down.gif" /></a> )</th>
            <th width="80">添加子类</th>
			<th width="60">编辑</th>
			<th width="60">删除</th>
          </tr>
		{loop $cat_show_arr $k $v}
		   <tr> 
		   <td align="left"><input type="checkbox" name="ckb[]" id="cbk_selected" value="$v[art_cat_id]">$v[art_cat_id]</td>
		   <td align="left"> <a href=index.php?do=edit_art_cat&amp;type="$type"&amp;art_cat_id="$v[art_cat_id]">$v[ext]</a></td> 
		   <td>$v[listorder]</td> 
		   <td>$v[is_show]</td> 
		    <td><!--date('Y-m-d H:i:s',$v[on_time])--></td> 
		  <td>
				<a href="index.php?do=edit_art_cat&amp;type={$type}&art_cat_pid=$v[art_cat_id]"><img src="tpl/img/ico/add.gif" align="absmiddle"/> 
				添加子类
				</a>
				</td>
				<td>
				<a href="index.php?do=edit_art_cat&amp;type={$type}&art_cat_id=$v[art_cat_id]"><img src="tpl/img/ico/edit.png" align="absmiddle"/> 
				编辑
				</a>
				</td>
				<td>
				{if $v['art_cat_pid']}
				<a href="#" onclick="del('$v[art_cat_id]');"><img src="tpl/img/ico/delete.gif" align="absmiddle"/> 
				删除
				</a>
				{/if}
				</td> 
		 
		 </tr> 		
		{/loop}
           
          <tr>
            <th colspan="7" align="left"><label for="checkbox"><input type="checkbox" id="checkbox" onclick="checkall();">  
			全选　
			<input type="submit" name="sbt_action" value="批量删除" class="input_but" />
			&nbsp;&nbsp;&nbsp;<input type="button" name="sbt_add" value="添加分类" class="input_but" onmouseover="this.className='input_but_over'" onmouseout="this.className='input_but'" onclick="document.location.href='index.php?do=edit_art_cat&type={$type}'"/>
			</th>
          </tr>
        </table>
	</div>
  <script src="tpl/js/css.js" type="text/javascript"></script>
    </div>
</form>
</body>
</html>
