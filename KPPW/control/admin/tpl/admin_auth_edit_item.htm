<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={$_K['charset']}" />
<title>main</title>
</head>
<link href="tpl/css/style.css" rel="stylesheet" type="text/css" />
<script src="tpl/js/jquery.js" type="text/javascript"></script>
<script src="tpl/js/common.js" type="text/javascript"></script>
<script type="text/javascript" src="tpl/js/Css.js"></script>
<script type="text/javascript" src="tpl/js/form_and_validation.js"></script>
<body>
<form method="post" action="index.php?do={$do}&view={$view}" id="frm_cat_edit" enctype="multipart/form-data">
<input type="hidden" name="hdn_item_id" value="{$item_info[auth_id]}">
<div class="main">
		<div class="m_tit">
			<ul><li class="m_tit_l"></li>
			<li class="font14">编辑认证项目</li><li class="m_tit_r"></li>
			</ul>
		</div>
    <table width="96%" height="200" border="0" cellspacing="0" cellpadding="0" class="tab_m t_l">
      <tr>
        <td class="bg1 t_r">认证项目名称：</td>
        <td><input type="text" size="50" class="input_t" name="txt_auth_title" value="{$item_info[auth_title]}" maxlength="50" limit="required:true;len:1-50" msg="认证项目名称不能为空，长度限制在1-50" msgArea="item_title_msg"  class="input_t"/><b style="color:red"> *</b><span id="item_title_msg"></span></td>
      </tr>
	   <tr>
        <td width="30%" class="bg1 t_r">工作周期：</td>
        <td><input type="text" size="20" class="input_t" name="txt_auth_day" value="{$item_info[auth_day]}" maxlength="50" limit="required:true;len:1-50" msg="认证周期不能为空，长度限制在1-50" msgArea="link_name_msg"  class="input_t"/><b style="color:red"> *</b><span id="link_name_msg"></span>（个工作日完成）</td>
      </tr>
	   <tr>
        <td width="30%" class="bg1 t_r">认证费用：</td>
        <td><input type="text" size="20" class="input_t" name="txt_auth_cash" value="{$item_info[auth_cash]}" maxlength="100"  class="input_t"/>（不填则为不收费）</td>
      </tr>
	    <tr>
        <td width="30%" class="bg1 t_r">认证有效期：</td>
        <td><input type="text" size="20" class="input_t" name="txt_auth_period" value="{$item_info[auth_period]}" maxlength="100"  class="input_t"/>（单位为天，不填则为不无限期）</td>
      </tr>
	     <tr>
        <td width="30%" class="bg1 t_r">认证大图标：</td>
        <td>
        	{if $item_info[auth_big_ico]}
				<img src="../../data/uploads/ico/$item_info[auth_big_ico]" width="100" height="64">
			{/if}
			<br>
			<input type="file" size="20" class="input_t" name="fle_auth_big_ico" value="{$item_info[auth_big_ico]}" maxlength="100"  class="input_t"/>(最佳尺寸50px*32px)</td>
      </tr>
	     <tr>
        <td width="30%" class="bg1 t_r">认证小图标：</td>
        <td>
        	{if $item_info[auth_small_ico]}
				<img src="../../data/uploads/ico/$item_info[auth_small_ico]" width="25" height="16">
			{/if}
			<br>
			<input type="file" size="20" class="input_t" name="fle_auth_small_ico" value="{$item_info[auth_small_ico]}" maxlength="100"  class="input_t"/>(最佳尺寸16px*16px)</td>
      </tr>
	    <tr>
        <td width="30%" class="bg1 t_r">认证描述：</td>
        <td>
        	<textarea name="tar_auth_desc" cols="80" rows="8">{$item_info[auth_desc]}</textarea>
		</td>
      </tr>
	  <!--
	   <tr>
        <td width="30%" class="bg1 t_r">是否显示：</td>
        <td><label for="rdo_auth_show_1"><input type="radio" id="rdo_auth_show_1" name="rdo_auth_show" value="1" {if $item_info[auth_show]==1}checked="checked"{/if}>显示</label>&nbsp;&nbsp;&nbsp;<label for="rdo_auth_show_2"><input type="radio" id="rdo_auth_show_2" name="rdo_auth_show" value="0" {if $item_info[auth_show]!=1}checked="checked"{/if}>不显示</label></td>
      </tr>   -->       
 	  <tr>
        <td width="30%" class="bg1 t_r">是否开启：</td>
        <td><label for="rdo_auth_open_1"><input type="radio" id="rdo_auth_open_1" name="rdo_auth_open" value="1" {if $item_info[auth_open]==1}checked="checked"{/if}>开启</label>&nbsp;&nbsp;&nbsp;<label for="rdo_auth_open_2"><input type="radio" id="rdo_auth_open_2" name="rdo_auth_open" value="0" {if $item_info[auth_open]!=1}checked="checked"{/if}>关闭</label></td>
      </tr>
	  {if $item_info[on_time]}
      <tr>
        <td class="bg1 t_r">上次修改时间：</td>
        <td><!--{date('Y-m-d H:i:s',$item_info[on_time])}--></td>
      </tr>
	  {/if}
	   <tr>
         <td align="left" colspan="2">
        <div style="padding-left:300px;">
		<input type="submit" name="sbt_edit" class="input_but"  value="保存编辑"/>
       	<input type="reset" name="rst_edit" class="input_but"  value="返回上一页" onclick="history.go(-1);"/>
		</div>
        </td>
      </tr>
    </table>
    </div>
</form>
<script src="tpl/js/form_validation_.js" type="text/javascript"></script>
</body>
</html>
