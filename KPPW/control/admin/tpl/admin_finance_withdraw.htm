<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={$_K['charset']}" />
<title>main</title>
</head>
<link href="tpl/css/style.css" rel="stylesheet" type="text/css" />
<script src="tpl/js/jquery.js" type="text/javascript"></script>
<script src="tpl/js/common.js" type="text/javascript"></script>
<script type="text/javascript">
	function del(id){
		var id = id;
		if(confirm('确定要删除？')==true){
			document.location.href='index.php?do={$do}&view={$view}&ac=del&withdraw_id='+id;
		}
	}
	function pass(id){
		var id = id;
		document.location.href='index.php?do={$do}&view={$view}&ac=pass&withdraw_id='+id;
	}
</script>

<body>
<form method="get" action="index.php" id="frm_art_search">
<input type="hidden" name="do" value="{$do}">
<input type="hidden" name="view" value="{$view}">
<div class="main">
	<div class="v_search">	
	条数：
		<select name="slt_page_size">
			<option value="10" {if $slt_page_size=='10'}selected="selected"{/if}>每页显示10</option>
			<option value="20" {if $slt_page_size=='20'}selected="selected"{/if}>每页显示20</option>
			<option value="30" {if $slt_page_size=='30'}selected="selected"{/if}>每页显示30</option>
		</select>
		编号：
		<input type="text" class="input_t" size="12" name="txt_id" value="{$txt_id}" onkeyup="clearstr(this);">
		标题：
		<input type="text" class="input_t" name='txt_title' value="{$txt_title}">　
		<input type="submit" name="sbt_search" value="查询" class="input_but"/>
    </div>
  <div id="change">
  		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab_list t_c">
          <tr>
            <th width="100" align="left">ID( <a href="index.php?do={$do}&view={$view}&ord=1"><img src="tpl/img/m_up.gif" /></a> / <a href="index.php?do={$do}&view={$view}&ord=2"><img src="tpl/img/m_down.gif" /></a> )</th>
            <th align="left">提现人</th>
			<th class="motif" align="left">提现金额</th>
			<th width="150">提现时间( <a href="index.php?do={$do}&view={$view}&ord=3"><img src="tpl/img/m_up.gif" /></a> / <a href="index.php?do={$do}&view={$view}&ord=4"><img src="tpl/img/m_down.gif" /></a> )</th>
			<th>提现状态</th>
			<th>处理人</th>
			<th class="150">处理时间</th>
			<th width="60">查看</th>
			<th width="60">删除</th>
          </tr>
		  {loop $withdraw_arr $key $value}
		<tr>
			<td align="left">
				<input type="checkbox" name="ckb[]" id="cbk_selected" value="{$value[withdraw_id]}"> {$value[withdraw_id]}
			</td>
			<td align="left">
				{$value[username]}
			</td>
			<td align="left">
				<font color="red">￥{$value[withdraw_cash]}元</font>
			</td>
			<td>
				<!--{date('Y-m-d H:i:s',$value[applic_time])}-->
			</td>
			<td>
				{if $value[withdraw_status]==1}
				<font color="red">审核通过</font>
				{else}
				待审核
				{/if}
			</td>
			<td>{$value[process_username]}</td>
			<td><!--{date('Y-m-d H:i:s',$value[process_time])}--></td>
			<td>
				<a  onclick="pass({$value[withdraw_id]});"><img src="tpl/img/ico/wand.png" align="absmiddle"/> 
				查看
				</a>
			</td>
			<td>
				<a  onclick="del({$value[withdraw_id]});"><img src="tpl/img/ico/delete.gif" align="absmiddle"/> 
				删除
				</a>
			</td>
		</tr>
		{/loop}
          <tr>
            <th colspan="4" align="left"><label for="checkbox"><input type="checkbox" id="checkbox" onclick="checkall();">  
			全选　
			<input type="submit" name="sbt_action" value="批量审核" class="input_but" />
			<input type="submit" name="sbt_action" value="直接删除" class="input_but" />
			&nbsp;&nbsp;&nbsp;
			</th>
			<th colspan="5">
				<div class="page">
					{$pages[page]}
				</div>
			</th>
          </tr>
        </table>
	</div>
  <script src="tpl/js/css.js" type="text/javascript"></script>
    </div>
</form>
</body>
</html>
