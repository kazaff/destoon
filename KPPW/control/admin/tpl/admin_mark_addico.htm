<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset={$_K['charset']}" />
        <title>main</title>
    </head>
    <link href="tpl/css/style.css" rel="stylesheet" type="text/css" />
    <script src="tpl/js/jquery.js" type="text/javascript">
    </script>
    <script src="tpl/js/common.js" type="text/javascript">
    </script>
    <script src="tpl/js/css.js" type="text/javascript">
    </script>
    <script src="../../resource/js/keke.js" type="text/javascript">
    </script>
    <script type="text/javascript" src="../../resource/js/form_and_validation.js">
    </script>
    <body>
        <form method="post" enctype="multipart/form-data" id="frm_art_search">
            <input type="hidden" name="unit_id" value="{$unit_id}"><input type="hidden" name="do" value="{$do}"><input type="hidden" name="view" value="{$view}">
            <div class="main">
                <div class="w_80 m_c">
                    <div id="select1">
                        <div class="tab_t">
                            <h3 {if $do  == 'mark_addico'}  class="sel" {/if}  id="tab_cont_1" onclick="location.href='index.php?do=mark_addico'">图标添加</h3>
                            <h4></h4>
                            <h3 {if $do  == 'mark_mangeico'}  class="sel" {/if}  id="tab_cont_2" onclick="location.href='index.php?do=mark_mangeico'">图标管理</h3>
                            <h4></h4>
                        </div>
                        <div class="gut">
                            <ul class="block" id="div_cont_1">
                                <li>
                                    <!--图标添加-->
                                    <div class="m_tit">
                                        <ul>
                                            <li class="m_tit_l">
                                            </li>
                                            <li class="font14">
                                                图标{if $unit_id}编辑{else}添加{/if}
                                            </li>
                                            <li class="m_tit_r">
                                            </li>
                                        </ul>
                                    </div>
                                    <table width="96%" height="200" border="0" cellspacing="0" cellpadding="0" class="tab_m t_l">
                                        <tr>
                                            <td class="bg1 t_r">
                                                图标名称：
                                            </td>
                                            <td>
                                                <input type="text" size="50" name="txt_unit_name" value="{$unit_name}" limit="len:1-100;required:true" msg=" 图标名称1-100" msgArea="txt_unit_name_msg" class="input_t"/><span id="txt_unit_name_msg"></span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="bg1 t_r">
                                                图标地址：
                                            </td>
                                            <td>
                                                <input id="fle_unit_pic" type="file" name="fle_unit_pic" limit="" ext=".gif,.jpg,.jpge,.png" onchange="isExtName(this,1)" msg="图片地址不能为空" msgArea="txt_unit_pic_msg" class="input_t"/><span id="txt_unit_pic_msg"></span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="bg1 t_r">
                                                图标类型：
                                            </td>
                                            <td>
                                                <select name="slt_unit_type">
                                                    <option value="1" {if $unit_type == 1}selected=selected{/if}>经验</option>
                                                    <option value="2" {if $unit_type == 2}selected=selected{/if}>信誉</option>
                                                </select>
                                                <br>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="bg1 t_r">
                                            </td>
                                            <td>
                                                <input type="submit" name="submit" value="{if $unit_id}编辑{else}添加{/if}图标" id="submit_save" class="input_but"><input type="reset" value="重新{if $unit_id}编辑{else}添加{/if}" class="input_but">
                                            </td>
                                        </tr>
                                    </table>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                </form>
            </body>
            </html>
