<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset={$_K['charset']}" />
        <title>main</title>
    </head>
    <link href="tpl/css/style.css" rel="stylesheet" type="text/css" />
    <script src="tpl/js/jquery.js" type="text/javascript">
    </script>
    <script src="tpl/js/common.js" type="text/javascript">
    </script>
    <script src="tpl/js/css.js" type="text/javascript">
    </script>
    <script src="../../resource/js/keke.js" type="text/javascript">
    </script>
    <script type="text/javascript" src="../../resource/js/form_and_validation.js">
    </script>
    <body>
        <form method="post" enctype="multipart/form-data" id="frm_art_search">
            <input type="hidden" name="unit_id" value="{$unit_id}">
			<input type="hidden" name="do" value="{$do}">
			<input type="hidden" name="view" value="{$view}">
            <div class="main">
            <div class="w_80 m_c">
                <div id="select1">
                    <div class="tab_t">
                        <h3 {if $do  == 'mark_addico'}  class="sel" {/if}  id="tab_cont_1" onclick="location.href='index.php?do=mark_addico'" style="cursor:hand;">图标添加</h3>
                        <h4></h4>
                        <h3 {if $do  == 'mark_mangeico'}  class="sel" {/if}  id="tab_cont_2" onclick="location.href='index.php?do=mark_mangeico'" style="cursor:hand;">图标管理</h3>
                        <h4></h4>
                    </div>
                    <div class="gut" >
                        <ul id="div_cont_2" >
                            <li ><!--图标管理-->
                                    <div class="v_search"  >
                                        　                                        图标类别：
                                        <select name="slt_unit_type">
                                            <option value="" selected="selected">所有图标</option>
                                            <option value="1">经验图标</option>
											<option value="2">信誉图标</option>
                                        </select>　
                                                                                      图标名称：<input type="text" class="input_t" name='txt_unit_name' value="{$unit_name}">
										　<input type="submit" name="sbt_search" value="查询" class="input_but"/>
                                    </div>
                                    <div id="change">
                                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab_list t_c">
                                            <tr>
                                                <th width="130" align="left">
                                                    ID( <a href="index.php?do={$do}&view=unit_id&ord=1"><img src="tpl/img/m_up.gif" /></a>/ <a href="index.php?do={$do}&view=unit_id&ord=2"><img src="tpl/img/m_down.gif" /></a>)
                                                </th>
                                                <th class="100" align="left">
                                                   单位名
                                                </th>
                                                <th class="motif" align="left">
                                                    单位图标
                                                </th>
                                                <th class="80">
                                                    单位类型 
                                                </th>
                                                
                                                <th width="60">
                                                    编辑
                                                </th>
                                                <th width="60">
                                                    删除
                                                </th>
                                            </tr>
                                            {loop $unit_show_arr $key $value}
                                            <tr>
                                                <td align="left">
                                                    <input type="checkbox" name="ckb[]" id="cbk_selected" value="{$value[unit_id]}">{$value[unit_id]}
                                                </td>
                                                <td align="left">
                                                    {$value[unit_name]}
                                                </td>
                                                <td>
                                                    <img src=../../data/uploads/{$value[unit_pic]}>
                                                </td>
                                                <td>
                                                   {if $value[unit_type]==1}经验{else}信誉{/if}  
                                                </td>
                                                <td>
                                                    <a href="index.php?do=mark_addico&unit_id={$value[unit_id]}"><img src="tpl/img/ico/edit.png" align="absmiddle"/>编辑</a>
                                                </td>
                                                <td>
                                                    <a href="#" onclick="del('index.php?do=mark_mageico&ac=del&unit_id='+{$value[unit_id]});"  ><img src="tpl/img/ico/delete.gif" align="absmiddle"/>删除</a>
                                                </td>
                                            </tr>
											{/loop}
                                            <tr>
                                                <th colspan="2" align="left">
                                                    <label for="checkbox">
                                                        <input type="checkbox" id="checkbox" onclick="checkall();">全选　<input type="submit" name="sbt_action" value="批量删除" class="input_but" />&nbsp;&nbsp;&nbsp;<input type="button" name="sbt_add" value="添加图标" class="input_but" onclick="document.location.href='index.php?do=mark_addico'"/>
                                                 </th>
												 <th colspan="4">
												 	<div class="page">
														{$pages[page]}
													</div>
												 </th>
                                             </tr>
                                       </table>
                                                </div>
                                                </div>
								
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
