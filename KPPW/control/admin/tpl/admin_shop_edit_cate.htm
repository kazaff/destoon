<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={$_K['charset']}" />
<title>main</title>
</head>
<link href="tpl/css/style.css" rel="stylesheet" type="text/css" />
<script src="tpl/js/jquery.js" type="text/javascript"></script>
<script src="tpl/js/common.js" type="text/javascript"></script>
<script type="text/javascript" src="tpl/js/Css.js"></script>
<script type="text/javascript" src="tpl/js/form_and_validation.js"></script>
<body>
<form method="get" action="index.php" id="frm_cat_edit">
<input type="hidden" name="do" value="{$do}">
<input type="hidden" name="view" value="{$view}">

<input type="hidden" name="hdn_indus_id" value="{$indus_info[indus_id]}">
<div class="main">
		<div class="m_tit">
			<ul><li class="m_tit_l"></li>
			<li class="font14">编辑分类</li><li class="m_tit_r"></li>
			</ul>
		</div>
    <table width="96%" height="200" border="0" cellspacing="0" cellpadding="0" class="tab_m t_l">
      <tr>
        <td class="bg1 t_r">父分类：</td>
        <td><select name="slt_indus_id">
        <option value="0">顶级</option>
		<!--{eval echo dafenglei_select(0,0,$indus_pid);}-->
		</select>　
		</td>
      </tr>
	   <tr>
        <td width="30%" class="bg1 t_r">分类名称：</td>
        <td><input type="text" class="input_t" name="txt_indus_name" value="{$indus_info[indus_name]}" maxlength="20" limit="required:true;len:1-20" msg="分类名称不能为空，长度限制在3-20" msgArea="cat_name_msg"  class="input_t"/><b style="color:red"> *</b><span id="cat_name_msg"></span></td>
      </tr>
	   <tr>
        <td width="30%" class="bg1 t_r">排序：</td>
        <td><input type="text" class="input_t" name="txt_listorder" value="{$indus_info[listorder]}" maxlength="6" onkeyup="clearstr(this)"/> </td>
      </tr>
   <tr>
        <td width="30%" class="bg1 t_r">是否推荐：</td>
        <td><input  type="checkbox" class="input_t" name="chk_is_recommend" value="1" {if $indus_info[is_recommend]==1}checked="checked"{/if} /> </td>
      </tr>
	  	
	  {if $indus_info[on_time]}
      <tr>
        <td class="bg1 t_r">上次修改时间：</td>
        <td><!--{date('Y-m-d H:i:s',$indus_info[on_time])}--></td>
      </tr>
	  {/if}
	   <tr>
         <td align="left" colspan="2">
        <div style="padding-left:300px;">
		<input type="submit" name="sbt_edit" class="input_but"  value="保存编辑"/>
       	<input type="reset" name="rst_edit" class="input_but"  value="返回上一页" onclick="history.go(-1);"/>
		</div>
        </td>
      </tr>
    </table>
    </div>
</form>
<script src="tpl/js/form_validation_.js" type="text/javascript"></script>
</body>
</html>
