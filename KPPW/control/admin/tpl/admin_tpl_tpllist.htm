<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={$_K['charset']}" />
<title>main</title>
</head>
<link href="tpl/css/style.css" rel="stylesheet" type="text/css" />
<script src="tpl/js/jquery.js" type="text/javascript"></script>
<script src="tpl/js/common.js" type="text/javascript"></script>
<script type="text/javascript">
	function del(id){
		var id = id;
		if(confirm('确定要删除？')==true){
			document.location.href='index.php?do={$do}&view={$view}&ac=del&ad_id='+id;
		}
	}
</script>

<body>
<form method="get" action="index.php" id="frm_art_search">
<input type="hidden" name="do" value="{$do}">
<input type="hidden" name="view" value="{$view}">
<div class="main">
  <div id="change">
  		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab_list t_c">
          <tr>
            <th>文件名</th>
			<th>&nbsp;</th>
			<th width="60">编辑</th>
			<th width="60">删除</th>
          </tr>
		  {loop $tpllist $key $value}
		<tr>
			<td align="left">
				$key
			</td>
			<td >
			&nbsp;
			</td>
			<td>
				<a href="index.php?do=tpl&view=edit_tpl&tplname=$tplname&tname=$key"><img src="tpl/img/ico/edit.png" align="absmiddle"/> 
				编辑
				</a>
			</td>
			<td>
				<a href="plu.php?do=deltpl&tplname=$tplname&tname=$key" onclick="return confirm('该操作可能导致程序运行不稳定,确认？')"><img src="tpl/img/ico/delete.gif" align="absmiddle"/> 
				删除
				</a>
			</td>
		</tr>
		{/loop}
         <tr>
         	<td colspan="4" align="left">
         	<button class="input_but" onclick="location.href='index.php?do=tpl&view=edit_tpl&tplname=$tplname'">创建模板</button>
         	</td>
         </tr>
        </table>
	</div>
  <script src="tpl/js/css.js" type="text/javascript"></script>
    </div>
</form>
</body>
</html>
