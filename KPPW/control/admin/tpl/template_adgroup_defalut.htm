<ul class="slider" id="idSlider">
    {loop $datalist $key $value}
		<li><a href="{$value[ad_url]}"><img border="0" src="{$value[ad_file]}" width="520" height="220"/></a></li> 
	{/loop}
</ul>
<ul class="num" id="idNum">
	
   {loop $datalist $key $value}
		<li {if $key==0}class="on"{/if}><!--{eval echo $key += 1;}--></li> 
   {/loop}

</ul>
