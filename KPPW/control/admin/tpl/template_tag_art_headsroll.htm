<DIV id="icefable1">
    <ul>
        <DIV id="icefable2">
            {loop $datalist $value}
            <li>
                <a href="$value[url]" class="c030"><!--{eval echo Func_comm_class::cutstr($value[title],25);}--></a>
            </li>
            {/loop}
        </DIV>
    </ul>
</DIV>
<script type="text/javascript">
    startmarquee(35, 50, 8000, 'icefable2');
    
    function startmarquee(lh, speed, delay, box){
        var t;
        var p = false;
        var o = document.getElementById(box);
        o.innerHTML += o.innerHTML;
        o.onmouseover = function(){
            p = true
        }
        o.onmouseout = function(){
            p = false
        }
        o.scrollTop = 0;
        function start(){
            t = setInterval(scrolling, speed);
            if (!p) 
                o.scrollTop += 2;
        }
        function scrolling(){
            if (o.scrollTop % lh != 0) {
                o.scrollTop += 2;
                if (o.scrollTop >= o.scrollHeight / 2) 
                    o.scrollTop = 0;
            }
            else {
                clearInterval(t);
                setTimeout(start, delay);
            }
        }
        setTimeout(start, delay);
    }
    
</script>
