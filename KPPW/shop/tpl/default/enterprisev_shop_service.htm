<!--{eval $page_title='联系方式 - '.$_K['html_title']}-->
<!--{template header_top}-->
<!--{template shop/tpl/default/enterprisev_shop_header}-->
<div class="pageRight">
    <div class="titleNav">
    	<span class="fl">『服务报价』</span>
        <span class="titleIcon"><a href="index.php?do=user&view=service_add">&gt;&gt;发布新服务</a></span>
    </div>
    <div class="serviceList">
      {loop $service_arr $v}
	  <ul class="lineBg2">
      	<li class="pic_box"><img  onerror="this.src='shop/tpl/default/img/def_service.jpg'" src="$v['pic']" width="128"></li>
      	<li class="title">● <a href="shop.php?do=service_info&sid=$v['service_id']">$v['title']</a></li>
        <li class="info lineBg">
        	<span class="price">参考报价：$v['price']元{if $v['unite_price']}/{$v['unite_price']}{/if}
            	<a href="shop.php?do=service_info&sid=$v['service_id']" target="_blank">购买该服务</a>
            </span>
            <span class="edit">发布于(<!--{eval echo date('Y-m-d H:i:s',$v['on_time'])}-->) </span>
        </li>
        <li class="intro">
        	<p class="detail">$v['content']</p><br>
            <p class="linkMore" onclick="show(this)">
            	<a href="javascript:;" >点击查看全部&gt;&gt;</a>
            </p>
            </li>
      </ul>
	  {/loop}
      <br>
      <div class="pages">{$pages['page']}</div>
    </>
	<!--{template shop/tpl/default/enterprisev_footer}-->
    <br>
  </div>
  <div class="clear"></div>
</div>
<div class="clear"></div>
<script>
	function show(obj){
		$(obj).prev().prev().toggle();
	}
</script>
</body>
</html>
