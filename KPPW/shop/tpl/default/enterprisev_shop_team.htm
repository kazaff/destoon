<!--{template header_top}-->
<!--{template shop/tpl/default/enterprisev_shop_header}-->

 <div class="pageRight">
    <div class="titleNav"><span class="fl">『团队成员』</span><span class="titleIcon"></span></div>
    <div class="teamMembers">
    	    {if $team_arr}
				{loop $team_arr $v}
				<ul style="padding-top: 0pt;" class="lineBg">
	            	<li class="pic">
	                	<a href="#" target="_blank">
	                    <img src="$v['licen_pic']" onerror="this.src='shop/tpl/default/12041_m1.jpg'">
	                    </a>
	                </li>
	                <li class="info lineBg">
	                	        姓名：$v['real_name']<br>
					                    职位名称：$v['job']<br>
					                    入行年限：$v['express']年<br>
					                    最高学历：$v['top_xl']
	                    <span class="linkMore" onclick="show(this)"><a href="javascript:;"   >&gt;&gt; 详细说明</a></span><br>
						   <div id="aboutus" style="display:none;">$v['aboutus']</div>
	                </li>
	            </ul>
				{/loop}
			{else}
            <ul style="margin: 15px 15px 0pt 0pt; height: auto;" class="membersInfo">
				<li>暂未添加个人简介</li>
			</ul>
			{/if}
			<div class="clear"></div><br>
			<div class="pages">{$pages['page']}</div>
		</div>
   		<!--{template shop/tpl/default/enterprisev_footer}-->
    <br>
  </div>
  <div class="clear"></div>
</div>
<script type="text/javascript">
	function show(obj){
		$(obj).next().next().slideToggle();
	}
</script>
</body>
