			  {/loop}

              <option value="">全部</option>

			  {/loop}
            </select>
			</span>
			
     </tr> 
        <tr>

            <input type="text" name="txt_search_id" class="input_txt" size="16" maxlength="30" /></td> 
          <td>中标模式：
            <select name="moder" class="input_slt" id="moder" style="width:92px"> 
              <option value="">全部</option> 
              <option value="0">单人中标</option> 
              <option value="1">多人中标</option> 
              <option value="2">计件工资</option> 
                                                </select></td> 
          <td width="25%">排序方式：
            <select name="slt_order" class="input_slt" id="px" style="width:144px">

              <option value="1">发布时间 从后到先</option> 
              <option value="2">发布时间 从先到后</option> 
              <option value="3">剩余时间 从少到多</option>

              <option value="5">悬赏金额 从低到高</option> 
              <option value="6">悬赏金额 从高到低</option>

			  <option value="10">参与人数 从多到少</option>
