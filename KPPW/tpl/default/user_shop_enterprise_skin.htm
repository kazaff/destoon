<script type="text/javascript">
function modifyskin(skin_color){
	$.post("index.php?do={$do}&view={$view}&op=modifyskin",{skin_color:skin_color},function(data){
		var str_data = data;
		if(trim(str_data)==1){
			showDialog('主题色设置成功！', 'notice', '消息提示','',0);
		}else{
			showDialog('主题色设置失败！', 'alert', '消息提示','',0);
		}
	});   
	}
</script>
