<script type="text/javascript">


$(function(){
	 
	var fil_up_obj = document.getElementById("file_name"); 
	
	$("#sbt_upload_fle").click(function(){
	if(isExtName(fil_up_obj,1))
		{
			upload(950,150);
		}
		else
		{
			return false;			
		}
	})
	//恢复默认图片
	$("#sbt_default_pic").click(function(){
		$.getJSON("index.php?do=user&view=shop_person_mytheme&ajax=sbt_default_pic",function(json){
			if(json.status ==1){
				showDialog("恢复默认图片成功！",'notice','信息提示','',1);
			}else{
				showDialog("恢复默认图片失败！",'alert','信息提示','',1);
			}
		})
	})
	//字体颜色sbt_font_color
	$("#sbt_font_color").click(function(){
		var f_color = $("#txt_font_color").val();
		$.getJSON("index.php?do=user&view=shop_person_mytheme&ajax=sbt_font_color&rdo_font_color="+f_color,function(json){
			if(json.status ==1){
				showDialog("字体颜色设置成功！",'notice','信息提示','',1);
			}else{
				showDialog("字体颜色设置失败！",'alert','信息提示','',1);
			}
		})
	})
	//背景颜色
	$("#sbt_bgcolor").click(function(){
		var b_color = $("#txt_back_color").val();
		
		   i = b_color.toString().indexOf("#");
		   if(i==0){
			b_color = b_color.toString().substr(1,b_color.toString().length);
		   }
		   $.getJSON("index.php?do=user&view=shop_person_mytheme&ajax=sbt_bgcolor&txt_back_color="+b_color,function(json){
				if(json.status ==1){
					showDialog("背景颜色设置成功！",'notice','信息提示','',1);
				}else{
					showDialog("背景颜色设置失败！",'alert','信息提示','',1);
				}
			})	
		
	})
	
})
function upload(img_width,img_height){	

	$.ajaxFileUpload({url:'index.php?do=ajax_upload&task_id={$task_id}&type=att&image&file_name=file_name&img_width='+img_width+'&img_height='+img_height,
	fileElementId:'file_name',
	dataType:'json',
	success:function(json){
		
		if(json.err){
			showDialog(decodeURI(json.err), 'alert', '错误提示','',0);
		}else{
			 
			$.getJSON("index.php?do=user&view=shop_person_mytheme&ajax=sbt_upload_fle&file_path="+json.msg.up_file,function(json){
				if(json.status==1){
			      showDialog('上传成功','notice','信息提示！','',1);		
				}
				else{
					showDialog('更新数据库失败！','alert','错误提示','',1);
				}
			});
		}
		},
	 error:function(json,status,e){
			showDialog('上传失败,可能文件过大<br>'+json.err, 'alert', '错误提示','',0);
		}

	});
	}
</script>
