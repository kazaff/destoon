{template 'header'}
<div class="m">
<div class="m_l f_l">
	<div class="left_box">
		<div class="pos">{if $caturl && $page==1}<span class="f_r"><a href="{$caturl}">更多..</a>&nbsp;&nbsp;&nbsp;</span>{/if}当前位置: <a href="{DT_PATH}">首页</a> &raquo; <a href="{$MOD[linkurl]}">{$MOD[name]}</a> &raquo; {cat_pos($catid, ' &raquo; ')}</div>
		{if $childcat && $page==1}
			<div class="childlist">		<!--{tag("moduleid=$moduleid&condition=status=3&catid=$catid&pagesize=6&datetype=5&target=_blank&order=".$MOD[order]."&fields=".$MOD[fields]."&template=list-child")}-->
			</div>
			{loop $childcat $i $c}
			<div class="left_head"><span class="f_r"><a href="{$MOD[linkurl]}{$c[linkurl]}">更多..</a>&nbsp;&nbsp;</span>&raquo; {$c[catname]}</div>
			<div class="childlist"><!--{tag("moduleid=$moduleid&condition=status=3&catid=".$c[catid]."&pagesize=6&datetype=5&target=_blank&order=".$MOD[order]."&fields=".$MOD[fields]."&template=list-child")}--></div>
			{/loop}
		{else}
			<div class="catlist"><!--{tag("moduleid=$moduleid&condition=status=3&catid=$catid&pagesize=".$MOD[pagesize]."&page=$page&showpage=1&update=1&datetype=5&target=_blank&order=".$MOD[order]."&fields=".$MOD[fields]."&template=list-cat&cols=5")}--></div>
		{/if}
	</div>
</div>
<div class="m_n f_l">&nbsp;</div>
<div class="m_r f_l">
	<div class="box_head_1"><div><strong>推荐专题</strong></div></div>
	<div class="box_body thumb"><!--{tag("moduleid=$moduleid&length=20&condition=status=3 and level>0 and thumb<>''&pagesize=2&order=".$MOD[order]."&catid=$catid&width=120&height=90&cols=2&template=thumb-table")}--></div>
	<div class="b10 c_b"> </div>
	<div class="box_head_1"><div><strong>点击排行</strong></div></div>
	<div class="box_body">
	<div class="rank_list"><!--{tag("moduleid=$moduleid&condition=status=3 and addtime>$today_endtime-60*86400&catid=$catid&order=hits desc&pagesize=10&target=_blank", -2)}--></div>
	</div>
</div>
</div>
{template 'footer'}
