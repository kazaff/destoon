<table width="100%" cellpadding="3">
{loop $tags $i $t}
{if $i%$cols==0}<tr>{/if}
<td><a href="{$path}{rewrite('search.php?pid='.$t['pid'])}"{if $target} target="{$target}"{/if} title="{$t[alt]}">{$t[title]}</a></td>
{if $i%$cols==($cols-1)}</tr>{/if}
{/loop}
</table>
{if $showpage && $pages}<div class="pages">{$pages}</div>{/if}
